<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--Area principal-->
    <main>
      <!--Logo SG-->
      <img id="logo" src="Recursos/Logo.png" alt="Logo" />
      <!--Area que encapsula el area del encriptaror-->
      <div class="mediumCont">
        <!--Encriptador-->
        <div class="enciptador">
          <!--Input del mensaje a codificar-->
          <textarea
            name="input"
            id="input-mensaje"
            cols="30"
            rows="10"
            placeholder="escribe tu texto aquí"
          ></textarea>
          <!--Area que encapsula los botones y el aviso-->
          <div class="encriptadorBot">
            <!--Advertencia-->
            <p class="advertencia">
              <!--Imagen para la advertencia-->
              <img
                src="Recursos/bi_exclamation-circle-fill.png"
                alt="exclamacion"
              />
              Solo letras minusculas
            </p>
            <!--Area que encapsula a los botones-->
            <div class="botonesArea">
              <!--Botones-->
              <button class="bEncriptar" onclick="encriptar()">Encriptar</button>
              <button class="bDesencriptar" onclick="desencriptar()">Desencriptar</button>
              <button class="bLimpiar" onclick="limpiar()">Limpiar</button>
            </div>
          </div>
        </div>
        <!--Area que encapsula el tablon output-->
        <div class="tablon">
          <!--Area decorativa del tablon-->
          <div class="tablonArea">
            <!--Se mostrara cuando no haya texto-->
            <div class="noTexto">
              <img src="Recursos/data.png" alt="logo de candado" class="logoCandado">
              <p class="titulo">Todavia no hay mensajes</p>
              <p class="subtitulo">Cuando escribas algo aparecera en este lugar</p>
            </div>
            <!--Se mostrara cuando tenga texto dentro-->
            <div class="textoIn">
              <textarea
                name="output"
                id="output-mensaje"
                cols="30"
                rows="10"
              ></textarea>
              <!--Boton para copiar el texto del output-->
              <button class="botonCopiar" onclick="copiar()">Copiar</button>
            </div>
            <!--Output de la codificacion-->
          </div>
        </div>
      </div>
    </main>
    <!--Pie de pagina-->
    <footer>
      <div class="caja-footer"><p>Encriptador de Sebastian Gutiérrez García</p></div>
    </footer>
  </body>
</html>
