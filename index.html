<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <img id="logo" src="Recursos/Logo.png" alt="Logo" />
      <div class="mediumCont">
        <div class="enciptador">
          <textarea
            name="input"
            id="input-mensaje"
            cols="30"
            rows="10"
          ></textarea>
          <div class="encriptadorBot">
            <p class="advertencia">solo letras minusculas</p>
            <div class="botonesArea">
              <button>Encriptar</button>
              <button>Desencriptar</button>
              <button>Limpiar</button>
            </div>
          </div>
        </div>
        <div class="tablon">
          <div class="tablonArea">
            <textarea
              name="output"
              id="output-mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="caja-footer"><p>Sebastian Gutiérrez García</p></div>
    </footer>
  </body>
